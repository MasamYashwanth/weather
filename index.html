<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" id="location-input" list="city-suggestions" placeholder="Enter CityName">
                <datalist id="city-suggestions"></datalist>
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div class="weather-body">
            <img src="/Assets/clouds.jpg" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">LIGHT RAIN</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 km/h</span>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
            <h2 class="weather-title">Weather Information</h2>
            <div class="weather-info">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
